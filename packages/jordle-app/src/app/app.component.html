<div class="container mt-3">
  <div
    *ngFor="let guess of pastGuesses"
    class="d-flex flex-row justify-content-center"
  >
    <jordle-letter-cell
      *ngFor="let guessOutput of guess"
      [letter]="guessOutput.letter"
      [result]="guessOutput.result"
    ></jordle-letter-cell>
  </div>

  <div class="d-flex flex-row justify-content-center">
    <jordle-letter-cell [letter]="guess[0] | uppercase"></jordle-letter-cell>
    <jordle-letter-cell [letter]="guess[1] | uppercase"></jordle-letter-cell>
    <jordle-letter-cell [letter]="guess[2] | uppercase"></jordle-letter-cell>
    <jordle-letter-cell [letter]="guess[3] | uppercase"></jordle-letter-cell>
    <jordle-letter-cell [letter]="guess[4] | uppercase"></jordle-letter-cell>
  </div>
</div>

<jordle-virtual-keyboard
  [layout]="1"
  [letterStateProvider]="wordle"
  (keyPressed)="input($event)"
  (backspacePressed)="backspace()"
  (enterPressed)="enter()"
></jordle-virtual-keyboard>
