<div class="container mt-3">
  <div
    *ngFor="let guess of pastGuesses"
    class="d-flex flex-row justify-content-center"
  >
    <app-spot
      *ngFor="let guessOutput of guess"
      [letter]="guessOutput.letter"
      [result]="guessOutput.result"
    ></app-spot>
  </div>

  <div class="d-flex flex-row justify-content-center">
    <app-spot [letter]="guess[0] | uppercase"></app-spot>
    <app-spot [letter]="guess[1] | uppercase"></app-spot>
    <app-spot [letter]="guess[2] | uppercase"></app-spot>
    <app-spot [letter]="guess[3] | uppercase"></app-spot>
    <app-spot [letter]="guess[4] | uppercase"></app-spot>
  </div>
</div>
